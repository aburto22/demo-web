<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <h1>WEB DEMO CODING-NOMADS</h1>
  <div class="app" id="app-roman">
    <h2>Convert from roman numbers to arabics</h2>
    <input type="text" placeholder="e.g. XXXIV">
    <button class="btn btn-primary">get result</button>
    <div class="output"></div>
  </div>

    <button>get result</button>
    <div class="output"></div>
  </div>
  <div>
    <h2>The hardest</h2>
    <p>hardest thing</p>
  </div>
  <div>
    <h2>The most fun</h2>
    <p>fun thing</p>
  </div>

  <script src='romanToNum.js'></script>
  <script src='index.js'></script>
