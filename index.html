<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Demo Coding-Nomads</title>
</head>
<body>
  <h1>WEB DEMO CODING-NOMADS</h1>
  <div class="btn-container">
    <button class="section" id="roman">Roman Function</button>
    <button class="section" id="prime">Prime Function</button>
    <button class="section" id="funny">Funny Stuff</button>
    <button class="section" id="hard">Hard Stuff</button>
  </div>
  <div class="main-image">
    <img src='img/main.png'>
  </div>
  <div class="app app-function" id="app-roman">
    <h2>Convert from roman numbers to arabics</h2>
    <div class="input-container">
      <input type="text" placeholder="e.g. XXXIV">
      <button class="btn btn-warning">get result</button>
    </div>
    <div class="output"></div>
    <div class="snippet-container">
      <img src='img/roman-snippet.png' class='snippet'>
    </div>
  </div>
  <div class="app app-function" id="app-prime-factors">
    <h2>Find the prime factors of your number</h2>
    <div class="input-container">
      <input type="number" placeholder="Please provide a number">
      <button class="btn btn-warning">get result</button>
    </div>
    <div class="output"></div>
    <div class="snippet-container">
      <img src='img/prime-snippet.png' class='snippet'>
    </div>
  </div>
  <div class="app app-stuff" id="hard-section">
    <h2>The hardest</h2>
    <div class="image-container">
      <img src='img/hard.jpeg'>
    </div>
  </div>
  <div class="app app-stuff" id="funny-section">
    <h2>The most fun</h2>
    <div class="image-container">
      <img src='img/beer.png'>
    </div>
  </div>
  <script src='primeFactors.js'></script>
  <script src='romanToNum.js'></script>
  <script src='index.js'></script>

</body>
</html>
